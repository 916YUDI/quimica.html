<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento QR Code</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #e5e5e5;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            width: 100%;
            height: 80px;
            background: linear-gradient(90deg, #d6d6d6 0%, #cfcfcf 40%, #0ba9a0 70%, #5b1e4a 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            border-bottom: 2px solid #00000020;
        }

        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }

        nav a {
            color: #000;
            text-decoration: none;
            margin-left: 25px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        nav a:hover {
            color: #222;
        }

        .payment-page {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .main-message {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 30px;
        }

        /* QR CODE BONITO E SEM BORDA AZUL */
        .qr-code-img {
            width: 260px;
            height: 260px;
            object-fit: cover;
            border-radius: 8px;
            background: white;
            padding: 10px;
            border: 3px solid #00000030;
            box-shadow: 0 0 15px #00000020;
        }

        .info-message {
            font-size: 18px;
            font-weight: bold;
            line-height: 1.4;
        }

        footer {
            background: linear-gradient(90deg, #1f083d, #008080);
            color: white;
            padding: 20px 40px;
        }

        .footer-grid {
            max-width: 900px;
            margin: auto;
            display: flex;
            justify-content: space-between;
        }

        .section h3 {
            margin-bottom: 10px;
        }

        .icon {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: white;
            margin-right: 5px;
            display: inline-block;
        }

        @media (max-width: 768px) {
            .main-message {
                font-size: 24px;
            }

            .qr-code-img {
                width: 210px;
                height: 210px;
            }

            .footer-grid {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <img src="https://i.ibb.co/pqnFHHQ/Captura-de-tela-2025-11-24-100501.png" alt="logo">
        </div>

        <nav>
            <a href="somos">O QUE SOMOS</a>
            <a href="cursos">CURSOS</a>
            <a href="biblioteca">BIBLIOTECA</a>
            <a href="loja">LOJA</a>
        </nav>
    </header>

    <main class="payment-page">
        <div>
            <h1 class="main-message">LEIA O QR CODE PARA PAGAR</h1>

            <!-- QR CODE ARRUMADO -->
            <img class="qr-code-img" src="https://cdn.jornalestadodegoias.com.br/wp-content/uploads/2020/04/qr-code.jpg" alt="QR Code">

            <p class="info-message">
                SERÁ ENVIADO PARA O SEU<br>EMAIL AS DEMAIS INFORMAÇÕES
            </p>
        </div>
    </main>

    <footer>
        <div class="footer-grid">

            <div class="section">
                <h3>REDES SOCIAIS</h3>
                <p><span class="icon"></span>TIK TOK</p>
                <p><span class="icon"></span>INSTAGRAM</p>
            </div>

            <div class="section">
                <h3>COMERCIAL</h3>
                <p>(41) 9785-8907</p>
            </div>

            <div class="section">
                <h3>SUPORTE</h3>
                <p>0800 003 0200</p>
                <p><strong>SUPORTE@AQX.COM</strong></p>
            </div>

        </div>
    </footer>

</body>

</html>
